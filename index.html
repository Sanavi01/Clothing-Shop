<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;1,200;1,300;1,400;1,500;1,800&display=swap"
        rel="stylesheet">
    <title>El Bodegon</title>
</head>

<body>
    <header>
        <div class="logo-side">
            <img src="images/logo-page.png" alt="logo">
            <h3>EL BODEGON DE LOS TRAJES</h3>
        </div>
        <navbar>
            <input type='checkbox' id='check' />
            <ul class="navbar-menu">
                <li><a href="">Inicio</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Ubicacion</a></li>
                <li><a href="">Contacto</a></li>
                <label for="check" class="close-menu"><img src="images/icon-close.png" alt="close icon"></label>
            </ul>
            <label for="check" class="open-menu"><img src="images/icon.hamburguer.png" alt="open icon"></label>

        </navbar>

    </header>
    <main>
        <section class="welcome">
            <div class="welcome-left-side">
                <h1>Disfruta de un lugar</h1>
                <h2>lleno de todos los trajes que puedas imaginar!</h2>
                <h3><i>El limite esta en tu imaginacion</i></h3>
                <img src="images/image-trineum.png">
            </div>

            <div class="welcome-right-side">

            </div>

        </section>
    </main>

</body>

</html>
